{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
<!--Registration form requiring username and password/confirmation-->
    <form action="/register" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text" required>
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password" required>
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Confirm password" type="password" required>
        </div>
        <!--Required personal information crucial to running-->
        <label>Profile Information</label>
        <div class="form-group">
            <lable>Name: </lable>
            <input class="form-control" name="name" placeholder="Name" type="text" required>
        </div>
        <div class="form-group">
            <label>Weight (lbs): </label>
            <input autocomplete="off" autofocus class="form-control" name="weight" placeholder="Weight" type="number" min="0">
        </div>
        <div class="form-group">
            <label>Age: </label>
            <input class="form-control" name="age" placeholder="Age" type="number" min="0" max="120" required>
        </div>
        <div class="form-group">
            <label>Gender: </label>
            <select name="gender" id="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Nonbinary">Nonbinary</option>
            </select>
        </div>
       
        <div class="form-group">
            <label>Height: </label>
            <input class="form-control" name="height_ft" placeholder="ft" type="number" min="0" max="8" required>
            <input class="form-control" name="height_in" placeholder="inches" type="number" min="0" max="12" required>
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock %}
